<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadenas de markov</title>
</head>
<body>
    <header>

    </header>
    <main class="main">
        <section class="container">
            <button class="main__button" id="botton">Randomize</button>
        
        <label for="number">
            <input type="number" name="" id="num" required/>
        </label>
        <div class="main__divsinsec">
        <section  class="main__section">
            <p id="display"></p>
        </section>
        </div>

    </section>
        
        <!--Tabla 2x2 --> 
        <br>
        <section class="main__section-tables">
        <table class="main__table">
            <tr class="main__table-tr">
              <th scope="row" class="main__table-th--disable"></th>
              <th class="main__table-th1">Win</th>
              <th class="main__table-th">Lose</th>
            </tr>
            <tr class="main__table-tr">
              <th class="main__table-th1--active">Win</th>
              <td class="main__table-td" id="WW"></td>
              <td class="main__table-td" id="WL"></td>
            </tr>
            <tr class="main__table-tr">
              <th class="main__table-th--active">Lose</th>
              <td class="main__table-td" id="LW"></td>
              <td class="main__table-td" id="LL"></td>
            </tr>
            <tr class="mt-tr"> <!--MT-->
                <th class="mt-th"></th>
                <td class="mt-td"></td>
                <td class="mt-td"><abbr title="Matriz de transici&oacute;n">(MT)</abbr></td>
                <td class="mt-td"></td>
          </table>
          <section class="main__section--active">
              <p class="main__section-p"><b>X</b></p>
          </section>
          
          <!--Tabla 1x2-->
          <table class="main__table1x2">
          <tr class="main__table1x2-tr">
            <th scope="row" class="main__table1x2-th"></th>  
            <th class="main__table1x2-th"></th>
          </tr>
          <tr class="main__table1x2-tr">
            <th class="main__table1x2-th"></th>  
            <td class="main__table1x2-td" id="VI1">nu</td>
          </tr>
          <tr class="main__table1x2-tr">
            <th class="main__table1x2-th"></th>   
            <td class="main__table1x2-td--active" id="VI2">nu</td>
          </tr>
          <tr class="vei-tr"><!--VEI-->
            <th class="vei-th"></th>   
            <td class="vei-td"><abbr title="Vector de estados inciales">(VEI)</abbr></td>
          </tr>
        </table>
        <section class="main__section--active-a">
            <p class="main__section-p"><b>=</b></p>
        </section>
        <!--Tabla 1x2 resultados-->
        <table class="main__table1x2resultados">
            <tr class="main__table1x2resultados-tr">
              <th scope="row" class="main__table1x2resultados-th"></th>  
              <th class="main__table1x2resultados-th"></th>
            </tr>
            <tr class="main__table1x2resultados-tr">
              <th class="main__table1x2resultados-th"></th>  
              <td class="main__table1x2resultados-td" id="VF1">nu</td>
            </tr>
            <tr class="main__table1x2resultados-tr">
              <th class="main__table1x2resultados-th"></th>   
              <td class="main__table1x2resultados-td--active"id="VF2">nu</td>
            </tr>
            <tr class="resultado-tr">
                <th class="resultado-th"></th>   
                <td class="resultado-td">.</td>
              </tr>
          </table>
          <!--<section class="solucion">-->
          <!--<div class="main__div">
            <abbr title="Matriz de transici&oacute;n">(MT)</abbr>
          </div>
          <div class="main__div1">
            <abbr title="Vector de estados iniciales">(VEI)</abbr>
          </div>-->
          <!--</section>-->
        </section> 
    </main>
    <footer class="footer">
        <div class="footer__div">
            <p>BETA</p>
        </div>
    </footer>
    <script src="index.js"></script>

</html>
